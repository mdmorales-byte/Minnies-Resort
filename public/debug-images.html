<!DOCTYPE html>
<html>
<head>
    <title>Debug Image Manager API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Debug Image Manager API</h1>
    
    <div class="section">
        <h2>Step 1: Login</h2>
        <button onclick="login()">Login as Super Admin</button>
        <div id="login-result"></div>
    </div>

    <div class="section">
        <h2>Step 2: Test Images API</h2>
        <button onclick="testImagesAPI()">Test GET /api/images</button>
        <button onclick="testImageStats()">Test GET /api/images/stats</button>
        <div id="images-result"></div>
    </div>

    <div class="section">
        <h2>Step 3: Check Auth Data</h2>
        <button onclick="checkAuthData()">Check localStorage Auth</button>
        <div id="auth-result"></div>
    </div>

    <script>
        let token = '';

        async function login() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'superadmin',
                        password: 'superadmin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    token = data.token;
                    // Store in localStorage like the app does
                    localStorage.setItem('authData', JSON.stringify({
                        ...data.user,
                        token: data.token,
                        loginTime: new Date().toISOString()
                    }));
                    
                    resultDiv.className = 'section success';
                    resultDiv.innerHTML = `‚úÖ Login Success!<br>User: ${data.user.username}<br>Role: ${data.user.role}<br>Token: ${token.substring(0, 20)}...`;
                } else {
                    resultDiv.className = 'section error';
                    resultDiv.innerHTML = `‚ùå Login Failed: ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = `‚ùå Login Error: ${error.message}`;
            }
        }

        async function testImagesAPI() {
            const resultDiv = document.getElementById('images-result');
            
            if (!token) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = '‚ùå Please login first!';
                return;
            }
            
            resultDiv.innerHTML = 'Testing images API...';
            
            try {
                const response = await fetch('/api/images', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.className = response.ok ? 'section success' : 'section error';
                resultDiv.innerHTML = `
                    <h3>${response.ok ? '‚úÖ Success' : '‚ùå Error'}</h3>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
            }
        }

        async function testImageStats() {
            if (!token) {
                alert('Please login first!');
                return;
            }
            
            try {
                const response = await fetch('/api/images/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                alert(`Stats API Response:\nStatus: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                alert(`Stats API Error: ${error.message}`);
            }
        }

        function checkAuthData() {
            const resultDiv = document.getElementById('auth-result');
            
            try {
                const authData = localStorage.getItem('authData');
                if (authData) {
                    const parsed = JSON.parse(authData);
                    resultDiv.className = 'section success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Auth Data Found</h3>
                        <pre>${JSON.stringify(parsed, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'section error';
                    resultDiv.innerHTML = '‚ùå No auth data found in localStorage';
                }
            } catch (error) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = `‚ùå Error reading auth data: ${error.message}`;
            }
        }
    </script>
</body>
</html>
