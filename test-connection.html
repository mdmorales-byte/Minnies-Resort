<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testContact()">Test Contact</button>
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Health Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Health Test Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Login Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Login Test Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testContact() {
            try {
                const response = await fetch('http://localhost:5000/api/contacts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        subject: 'booking',
                        message: 'This is a test message'
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Contact Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Contact Test Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
