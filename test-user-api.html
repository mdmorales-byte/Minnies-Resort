<!DOCTYPE html>
<html>
<head>
    <title>Test User Management API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üîß User Management API Test</h1>
    
    <button onclick="testLogin()">1. Login as Super Admin</button>
    <button onclick="testGetUsers()">2. Get All Users</button>
    <button onclick="testCreateUser()">3. Create Test User</button>
    
    <div id="results">Click a button to test the User Management API...</div>

    <script>
        let authToken = '';

        async function testLogin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'üîê Testing super admin login...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'superadmin',
                        password: 'superadmin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    authToken = data.token;
                    resultsDiv.className = 'success';
                    resultsDiv.innerHTML = `‚úÖ Super Admin Login SUCCESS!\n\nToken: ${authToken.substring(0, 50)}...\nUser: ${data.user.username}\nRole: ${data.user.role}`;
                } else {
                    resultsDiv.className = 'error';
                    resultsDiv.innerHTML = `‚ùå Login FAILED!\n\nError: ${data.message}`;
                }
            } catch (error) {
                resultsDiv.className = 'error';
                resultsDiv.innerHTML = `‚ùå Login ERROR!\n\nError: ${error.message}`;
            }
        }

        async function testGetUsers() {
            const resultsDiv = document.getElementById('results');
            
            if (!authToken) {
                resultsDiv.className = 'error';
                resultsDiv.innerHTML = '‚ùå Please login first!';
                return;
            }
            
            resultsDiv.innerHTML = 'üë• Fetching all users...';
            
            try {
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultsDiv.className = 'success';
                    resultsDiv.innerHTML = `‚úÖ Get Users SUCCESS!\n\nTotal Users: ${data.count}\n\nUsers:\n${JSON.stringify(data.users, null, 2)}`;
                } else {
                    resultsDiv.className = 'error';
                    resultsDiv.innerHTML = `‚ùå Get Users FAILED!\n\nError: ${data.message}`;
                }
            } catch (error) {
                resultsDiv.className = 'error';
                resultsDiv.innerHTML = `‚ùå Get Users ERROR!\n\nError: ${error.message}`;
            }
        }

        async function testCreateUser() {
            const resultsDiv = document.getElementById('results');
            
            if (!authToken) {
                resultsDiv.className = 'error';
                resultsDiv.innerHTML = '‚ùå Please login first!';
                return;
            }
            
            resultsDiv.innerHTML = 'üë§ Creating test user...';
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testadmin',
                        email: 'testadmin@minniesfarm.com',
                        password: 'testpass123',
                        role: 'admin',
                        name: 'Test Admin User'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultsDiv.className = 'success';
                    resultsDiv.innerHTML = `‚úÖ Create User SUCCESS!\n\nMessage: ${data.message}\n\nNew User:\n${JSON.stringify(data.user, null, 2)}`;
                } else {
                    resultsDiv.className = 'error';
                    resultsDiv.innerHTML = `‚ùå Create User FAILED!\n\nError: ${data.message}\n\nDetails: ${JSON.stringify(data.errors || {}, null, 2)}`;
                }
            } catch (error) {
                resultsDiv.className = 'error';
                resultsDiv.innerHTML = `‚ùå Create User ERROR!\n\nError: ${error.message}`;
            }
        }
    </script>
</body>
</html>
